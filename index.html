<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Kuliner Jawa Timur</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Review Kuliner Jawa Timur</h1>
</header>

<section class="form-section">
    <input id="name" type="text" placeholder="Nama kamu">

    <input id="food" type="text" placeholder="Nama makanan">
    <input id="place" type="text" placeholder="Nama tempat / restoran">
    <input id="city" type="text" placeholder="Kota">

    <select id="rating">
        <option value="">Rating</option>
        <option value="1">⭐ 1</option>
        <option value="2">⭐ 2</option>
        <option value="3">⭐ 3</option>
        <option value="4">⭐ 4</option>
        <option value="5">⭐ 5</option>
    </select>

    <textarea id="review" placeholder="Tulis ulasan kamu..."></textarea>

    <button onclick="addReview()">Kirim Ulasan</button>
</section>

<section class="list-section">
    <h2>Semua Ulasan</h2>
    <div id="reviews-list"></div>
</section>

<script src="app.js"></script>
</body>
</html>
